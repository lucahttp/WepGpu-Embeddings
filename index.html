<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformers.js | 3D Embedding Visualizer</title>
</head>
<body>
  <div id="app">
    <div id="ui-layer">
      <header>
        <h1>Embedding Space</h1>
        <p>Powered by <a href="https://github.com/huggingface/transformers.js" target="_blank">ðŸ¤— Transformers.js</a> & WebGPU</p>
      </header>
      
      <div id="controls" class="glass-panel">
        <div class="input-group">
          <label for="text-input">Enter text to embed (one per line)</label>
          <textarea id="text-input" rows="5" placeholder="King&#10;Queen&#10;Man&#10;Woman&#10;Apple&#10;Banana&#10;Computer&#10;Keyboard"></textarea>
        </div>
        <div class="button-group">
          <button id="generate-btn" class="primary-btn">
            <span id="btn-text">Visualize Embeddings</span>
            <div id="loader" class="spinner" style="display: none;"></div>
          </button>
        </div>
        <div id="status-msg">Model loading...</div>
      </div>

      <div id="tooltip" class="glass-tooltip" style="opacity: 0;"></div>
    </div>
    
    <div id="canvas-container"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
